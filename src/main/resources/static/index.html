<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compressor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">File Compressor</h1>
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" class="file-input" />
            <label for="fileInput" class="file-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span>Choose a file or drag it here</span>
            </label>
        </div>
        <button id="compressBtn" class="compress-btn" onclick="compressFile()">Compress File</button>
        <div id="downloadLink" class="download-link"></div>
        <div id="progressBar" class="progress-bar"><div class="progress"></div></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
